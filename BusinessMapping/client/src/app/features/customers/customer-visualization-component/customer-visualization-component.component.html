<!-- customer-visualization-component.component.html -->
<div class="container relative">
  <div class='sidebar [class.hidden]="sidebarHidden" [class.expanded]="sidebarExpanded" absolute right-0 top-0 w-72 h-full bg-gray-800 text-white z-50 transition-transform transform translate-x-full" *ngIf="selectedCustomer'>
<!--  <button (click)="toggleSidebar()">Toggle Sidebar</button>-->

  <h2 class="text-xl font-semibold p-4 border-b border-gray-700">Customer Details</h2>
    <div class="p-4">
      <p><strong>Name:</strong> {{selectedCustomer?.name }}</p>
      <p><strong>Revenue:</strong> ${{selectedCustomer?.revenue}}</p>
      <p><strong>Industry:</strong> {{selectedCustomer?.industry}}</p>
      <p><strong>Location:</strong> {{selectedCustomer?.location}}</p>
      <!-- Add more fields as needed -->
    </div>
  </div>
  <div #chart class="chart-container bg-white"></div>
</div>
