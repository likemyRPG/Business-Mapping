<!-- Adjusted HTML structure -->
<div class="flex h-screen overflow-hidden relative"> <!-- Added 'relative' here -->
  <div class="flex-1 bg-white">
    <div #chart class="chart-container flex-grow bg-white"></div>
  </div>
  <div class='w-72 h-full bg-gray-800 text-white z-10 transition-all ease-in-out duration-300 transform'
       [ngClass]="{'w-0 opacity-0': !sidebarExpanded, 'w-72 opacity-100': sidebarExpanded}">
<!--    <button class="p-4 w-full text-left text-gray-300 hover:text-white" (click)="toggleSidebar()">Toggle Sidebar</button>-->
    <h2 class="text-xl font-semibold p-4 border-b border-gray-700">Customer Details</h2>
    <div class="p-4 overflow-auto">
      <p><strong>Name:</strong> {{selectedCustomer?.name }}</p>
      <p><strong>Revenue:</strong> ${{selectedCustomer?.revenue}}</p>
      <p><strong>Industry:</strong> {{selectedCustomer?.industry}}</p>
      <p><strong>Location:</strong> {{selectedCustomer?.location}}</p>
    </div>
  </div>
</div>
