<!-- sidebar.component.html -->
<div class="flex h-screen w-16 flex-col justify-between bg-white">
  <div>
    <!-- Logo Section -->
    <div class="logo-section py-4 flex flex-col items-center justify-start">
      <!-- Logo Section with adjusted padding and margin -->
      <div class="logo-container my-2 px-2">
        <span class="logo grid h-10 w-10 place-content-center rounded-full bg-blue-500 text-white text-lg font-bold">L</span>
      </div>
    </div>

    <!-- Navigation Links -->
    <div class="border-t border-gray-100">
      <div class="px-2">
        <div class="py-4" *ngFor="let item of navItems">
          <a href="{{ item.route }}" class="nav-link group flex justify-center rounded-md p-2 hover:bg-blue-500 hover:text-white">
            <img src="{{ item.iconPath }}" alt="{{ item.label }}" class="h-5 w-5 opacity-75">
            <span class="tooltip invisible absolute -right-36 top-1/2 -translate-y-1/2 rounded bg-blue-500 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">{{ item.label }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Section (e.g., Logout) -->
  <div class="sticky inset-x-0 bottom-0 border-t border-gray-100 bg-white p-2">
    <form action="#">
      <button type="submit" class="group relative flex w-full justify-center rounded-lg px-2 py-1.5 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 opacity-75" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <span class="invisible absolute -right-36 top-1/2 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">Logout</span>
      </button>
    </form>
  </div>
</div>
